<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- using fragment...here we can pass any tag, id or anything, # for id and . for class-->
    <div th:insert="~{base :: parent(~{::.third_content})}">
        <section id="first_content">
            <h1>This is dynamic services passed to base parent</h1>
        </section>
        <section id="second_content">
            <h1>this is second content</h1>
        </section>
        <section class="third_content">
            <h1>this is third content</h1>
        </section>
    </div>
    <h1>This is services page</h1>
</body>
</html>
