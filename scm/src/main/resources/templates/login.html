<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::#content},~{::title},~{::script})}">

<head>
    <title>Login page</title>
</head>

<body>
    <div id="content" class="mt-2">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
                <!-- 6 ki space legi -->
                <!-- card -->
                <div
                    class="block p-6 bg-white  border-t-[5px] border-blue-500 rounded-xl shadow hover:bg-gray-300 dark:bg-gray-800  dark:border-t-[5px]  dark:border-blue-500 dark:hover:bg-gray-600">
                    <!-- Message here -->
                    <!-- <div th:replace="~{message::messageBox}"></div> -->

                    <h5 class="mb-1 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">LOGIN HERE</h5>
                    <p class="font-normal text-gray-400 dark:text-gray-400">Start managing contacts on cloud...</p>
                    <!-- this is form -->
                    <form method="post" th:action="@{'/authentication'}" class="mt-3">

                        <!-- username field -->
                        <div class="mb-2">
                            <label for="email"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input name="email" type="email" id="email"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <!-- <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="text-red-600 py-2 px-1"></p> -->
                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label for="password"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                required />
                            <!-- <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="text-red-600 py-2 px-1"></p> -->
                        </div>
                        <!-- Button -->
                        <div class="mb-3 flex justify-center space-x-3">
                            <button type="submit"
                                class="px-3 py-1 rounded bg-blue-600 text-white hover:bg-blue-500">Login</button>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("Login page");
    </script>
</body>

</html>
