<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Using fragment...this will import the content of parent fragment -->
     <div th:insert="${isLogin} ? ~{base :: parent(~{::section})} : ~{base :: test(~::#not_logged)}"></div>
     <section>
        <h1>User is logged in</h1>
        <p>this is dynamic content</p>

     </section>
     <section id="not_logged">
        <h2>User is not logged in</h2>
     </section>
    <h1>This is about page</h1>
</body>
</html>
